<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Google font -->

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind config -->
    <!-- I put the colors given from the style-guide inside the config to use easily. -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              custom:
                "-50px 10px 13px -18px rgba(0,0,0,0.15),15px 15px 13px -18px rgba(0,0,0,0.15),15px -8px 15px -18px rgba(0,0,0,0.15);",
            },
            colors: {
              // primary
              lightRed: "#ff5757",
              orangeyYellow: "#ffb01f",
              greenTeal: "#00bd91",
              cobaltBlue: "#1125d4",
              //Gradients
              // background
              lightSlateBlue: "#7857ff",
              lightRoyalBlue: "#2e2be9",
              //Gradients
              // circle
              violetBlue: "#4e21cacc",
              persianBlue: "#2421ca00",
              // netural
              paleBlue: "#ebf1ff",
              lightLavender: "#c8c7ff",
              darkGrayBlue: "#303b5a",
            },
            fontFamily: {
              sans: ["Hanken Grotesk", "sans-serif"],
            },
            maxHeight: {
              112: "28rem",
              120: "30rem",
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-screen md:flex md:flex-col md:justify-center md:items-center">
    <section
      id="results-summary-component"
      class="w-full h-screen md:max-w-2xl md:min-h-max md:max-h-112 md:flex lg:max-w-3xl lg:max-h-120"
    >
      <div
        id="results"
        class="bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue rounded rounded-b-3xl md:rounded-t-3xl p-5 md:pt-3 flex flex-col items-center justify-around md:w-1/2 z-10 shadow-xl"
      >
        <h1 class="text-xl font-semibold text-paleBlue">Your Result</h1>
        <div
          id="results-circle"
          class="bg-gradient-to-b from-violetBlue to-persianBlue rounded-full w-36 h-36 md:w-40 md:h-40 lg:w-44 lg:h-44 my-6 md:my-0 text-center flex flex-col justify-center"
        >
          <p class="text-6xl font-bold text-white mb-1">76</p>
          <p class="text-sm font-semibold text-paleBlue">of 100</p>
        </div>
        <div class="text-center px-5 mx-5 md:mx-0 lg:mx-7">
          <h3 class="text-xl font-bold text-white mb-3 md:text-2xl">Great</h3>
          <p class="text-sm text-paleBlue">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div
        id="summary"
        class="bg-white p-5 md:pt-3 md:pl-10 md:-ml-5 rounded md:rounded-br-3xl md:rounded-tr-3xl md:shadow-custom md:w-3/4 lg:w-2/3 z-0"
      >
        <h3
          class="text-xl font-bold text-darkGrayBlue mb-5 max-w-xs m-auto md:mx-3 md:mt-5"
        >
          Summary
        </h3>
        <div
          class="category bg-[#ff575725] rounded-l-lg rounded-r-lg flex justify-between p-4 md:p-3 lg:p-4 my-4 lg:my-5 max-w-xs m-auto md:w-auto"
        >
          <div class="inline-flex">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Reaction"
              class=""
            />
            <p class="font-md text-lightRed ml-2">Reaction</p>
          </div>
          <p class="text-darkGrayBlue font-bold">
            <span class="font-bold text-[#000000]">80</span> / 100
          </p>
        </div>
        <div
          class="category bg-[#ffb01f25] rounded-l-lg rounded-r-lg flex justify-between p-4 md:p-3 lg:p-4 my-4 lg:my-5 max-w-xs m-auto md:w-auto"
        >
          <div class="inline-flex">
            <img src="./assets/images/icon-memory.svg" alt="Memory" class="" />
            <p class="font-md text-orangeyYellow ml-2">Memory</p>
          </div>
          <p class="text-darkGrayBlue font-bold">
            <span class="text-[#000000]">92</span> / 100
          </p>
        </div>
        <div
          class="category bg-[#00bd9125] rounded-l-lg rounded-r-lg flex justify-between p-4 md:p-3 lg:p-4 my-4 lg:my-5 max-w-xs m-auto md:w-auto"
        >
          <div class="inline-flex">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" class="" />
            <p class="font-md text-greenTeal ml-2">Verbal</p>
          </div>
          <p class="text-darkGrayBlue font-bold">
            <span class="text-[#000000]">61</span> / 100
          </p>
        </div>
        <div
          class="category bg-[#1125d425] rounded-l-lg rounded-r-lg flex justify-between p-4 md:p-3 lg:p-4 my-4 lg:my-5 max-w-xs m-auto md:w-auto"
        >
          <div class="inline-flex">
            <img src="./assets/images/icon-visual.svg" alt="Visual" class="" />
            <p class="font-md text-cobaltBlue ml-2">Visual</p>
          </div>
          <p class="text-darkGrayBlue font-bold">
            <span class="text-[#000000]">72</span> / 100
          </p>
        </div>

        <div
          class="bg-darkGrayBlue font-bold text-white max-w-xs p-3 m-auto mt-12 md:w-auto md:mt-10 lg:mt-8 rounded-l-full rounded-r-full text-center hover:bg-gradient-to-br hover:from-lightSlateBlue hover:to-lightRoyalBlue cursor-pointer"
        >
          Continue
        </div>
      </div>
    </section>

    <div class="attribution hidden text-sm text-center md:block md:mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#3e52a3]"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/AMyintMyatAung" target="_blank" class="text-[#3e52a3]">NightOwl</a>.
    </div>
  </body>
</html>
